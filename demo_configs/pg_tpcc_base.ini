[LEARNING]
device=cuda
input=/home/ubuntu/git/models/ms_10k_128_rec
output=models/tmp
nr_frames=1000000
timeout_s=120
start_epsilon=0
performance_scaling=0.1
assignment_scaling=1
nr_evaluations=2
nr_hints=10
min_batch_size=8
mode=unmasked
[DATABASE]
dbms=pg
user=ubuntu
name=postgres
template_db=tpcc_sf20_3
target_db=tpcc
password=ubuntu
restart_cmd=sudo systemctl restart postgresql
recovery_cmd=../recovery/recover_pg.sh
[BENCHMARK]
nr_runs=5
type=1
docs=literateDBtuners/tuning_docs/postgres100
use_recs=0
max_length=128
hint_order=2
filter_param=1
use_implicit=1
logging=logs/dbbert/pg_tpcc_base
memory=8000000
disk=8000000
cores=8
objective=throughput
reset_every=100000
oltp_home=../benchmarks/oltpbench
oltp_config=config/tpcc_config_postgres.xml
oltp_result=/home/ubuntu/git/benchmarks/oltpbench/results
